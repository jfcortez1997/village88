
name: Github Actions Debug

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build simple project
    runs-on: ubuntu-latest
    env:
      working-directory: './continuous integration/action_thru_push'
    steps:
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
      working-directory: ${{env.working-directory}}

    - name: Build the Docker image
      run: docker-compose --file "docker-compose.yml" up -d --build

    # - name: List all container   #remove this step once you're done investigating
      # run: echo hello world #docker ps
      

    # - name: Install dependencies
    #   run: npm install
    #   working-directory: ${{end.working-directory}}
    # - name: Run tests
    #   run: npm run test

    - name: Run tests from the built image
      run: docker run survey-form sh -c "npm test"

    - name: Compose down the docker
      run: docker-compose -f "docker-compose.yml" down