name: Test 1 Example

on:
  push:
    branches: 
        - main 
jobs:
  build:
    name: Build simple project
    runs-on: windows-latest
            # I also tried windows-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Test project
      run: npm test